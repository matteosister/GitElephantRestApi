<div class="row">
    <div class="col-md-12">
        <a href="/">&larr; Homepage</a>
     </div>
</div>
<table class="table table-bordered table-striped">
    <tr class="col-md-12" data-ng-if="!tree.root">
        <td>
            <span class="glyphicon glyphicon-arrow-left"></span>
            <a href="{{ path|strip_last_tree_portion }}">&hellip;</a>
        </td>
    </tr>
    <tr class="col-md-12" data-ng-repeat="children in tree.children">
        <td>
            <span class="fa fa-folder-open fa-1g"></span>
            <a href="{{ path }}/{{ children.name }}">{{ children.name }}</a>
        </td>
    </tr>
    <tr class="col-md-12" data-ng-if="tree.subject.type == 'blob'">
        <td>
            <pre class="brush: js">{{ tree.binary_data }}</pre>
        </td>
    </tr>
</table>
