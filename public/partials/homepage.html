<hr />
<div class="row">
    <div class="col-md-4 branches">
        select branch: <select ng-model="branch" ng-options="branch.name for branch in branches" ng-change="changeBranch()"></select>
        <a href="/tree/{{ branch.name }}">browse tree</a>
        <hr />
        <h4><span class="label label-default">{{ branch.name }}</span> branch log</h4>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="log in logs">
                <div class="row">
                    <div class="col-md-2">
                        <img src="{{ log.author.email | gravatar:50 }}" class="img-circle"/>
                    </div>
                    <div class="col-md-10">
                        <p>{{ log.message | title }}</p>
                        <span class="label label-info">{{ log.sha }}</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
