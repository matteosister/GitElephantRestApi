<div class="row">

    <div class="col-md-4 branches">
        <h3>branches</h3>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="branch in branches">
                <i class="fa fa-random"></i> <a href="/tree/{{ branch.name }}">{{ branch.name }}</a>
            </li>
        </ul>
    </div>

    <div class="col-md-4 log">
        <h3>log</h3>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="log in logs">
                <img src="{{ log.author.email | gravatar:30 }}" /> {{ log.message | title }}
            </li>
        </ul>
    </div>
</div>
